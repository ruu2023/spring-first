spring.application.name=FirstApp

# --- MySQL 接続設定 ---
# JDBCドライバクラス名 (Spring Boot 2.x以降では通常自動設定されますが、明示的に記述することもあります)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate 設定 (任意) ---
# DDL (スキーマ定義) を自動で行う設定。開発環境以外では 'none' にすることが推奨されます。
# 'update': 変更に応じて更新
# 'create-drop': 起動時に作成し、終了時に削除
# 'none': 自動でDDL操作を行わない
spring.jpa.hibernate.ddl-auto=update

# 実行されるSQLをログに出力する
spring.jpa.show-sql=true

# 出力されるSQLを見やすく整形する
spring.jpa.properties.hibernate.format_sql=true